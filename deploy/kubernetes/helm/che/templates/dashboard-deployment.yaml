apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: che
    component: che-dashboard
  name: che-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: che
      component: che-dashboard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: che
        component: che-dashboard
    spec:
      containers:
      - image: quay.io/eclipse/che-dashboard:next
        imagePullPolicy: {{ .Values.cheImagePullPolicy }}
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 8080
        #     scheme: HTTP
        #   initialDelaySeconds: 120
        #   timeoutSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /api/system/state
        #     port: 8080
        #     scheme: HTTP
        #   initialDelaySeconds: 15
        #   timeoutSeconds: 60
        name: che-dashboard
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 128Mi

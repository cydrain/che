apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: che
    component: che-dashboard
  name: che-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: che
      component: che-dashboard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: che
        component: che-dashboard
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: che
        env:
        - name: OPENSHIFT_KUBE_PING_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_NAMESPACE
          value: {{ .Release.Namespace }}

        image: quay.io/che-dashboard:next
        imagePullPolicy: {{ .Values.cheImagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/system/state
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          timeoutSeconds: 60
        name: che
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8000
          name: http-debug
        - containerPort: 8888
          name: jgroups-ping
        - containerPort: 8087
          name: http-metrics
        resources:
          limits:
            memory: 600Mi
          requests:
            memory: 256Mi
